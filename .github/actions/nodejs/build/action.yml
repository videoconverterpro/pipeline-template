name: Build da Aplicação
description: Executa o build da aplicação NestJS

runs:
  using: composite
  steps:
    - name: "[ACTION] Build - Compilar aplicação"
      shell: bash
      run: pnpm build

    - name: "[ACTION] Artifact - Upload dist/"
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ github.sha }}
        path: dist/
        retention-days: 7
