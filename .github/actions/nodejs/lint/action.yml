name: Validação de Qualidade
description: Executa verificações de formatação e lint

runs:
  using: composite
  steps:
    - name: "[ACTION] Verificar formatação (Prettier)"
      shell: bash
      run: pnpm format:check

    - name: "[ACTION] Verificar lint (ESLint strict)"
      shell: bash
      run: pnpm lint:check
