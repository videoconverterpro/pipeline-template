name: Setup Node.js e pnpm
description: Configura Node.js, pnpm e cache de dependências

inputs:
  node-version:
    description: 'Versão do Node.js'
    required: false
    default: '24'
  pnpm-version:
    description: 'Versão do pnpm'
    required: false
    default: '10'

runs:
  using: composite
  steps:
    - name: "[ACTION] Configurar Node.js ${{ inputs.node-version }}"
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: "[ACTION] Instalar pnpm ${{ inputs.pnpm-version }}"
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}

    - name: "[ACTION] Cache - Restaurar pnpm store"
      uses: actions/cache@v4
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-

    - name: "[ACTION] Instalar dependências (frozen-lockfile)"
      shell: bash
      run: pnpm install --frozen-lockfile
